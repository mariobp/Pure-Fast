<mat-list>
  <mat-list-item *ngFor="let item of data">
    <div class="item" matListItemLine>
      <h3 title="Name">
        {{ item.label }}
      </h3>
      <mat-chip-listbox >
        <mat-chip-option title="Score" color="primary">
          {{ calculate(item.num) }}
        </mat-chip-option>
      </mat-chip-listbox>
      <mat-icon  aria-hidden="false" (click)="remove.emit(item)">delete</mat-icon>
    </div>
  </mat-list-item>
</mat-list>
