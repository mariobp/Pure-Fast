<mat-list>
  <mat-list-item *ngFor="let item of data">
    <h3 matLine title="Name">
      {{ item.label }}
    </h3>
    <mat-chip-list>
      <mat-chip title="Score" color="primary" selected>
        {{ item.num | calculate }}
      </mat-chip>
    </mat-chip-list>
    <mat-icon  aria-hidden="false" (click)="remove.emit(item)">delete</mat-icon>
  </mat-list-item>
</mat-list>
